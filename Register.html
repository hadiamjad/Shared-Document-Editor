<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	 <link rel="stylesheet" type="text/css" href="style1.css"/>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	 <!-- Compiled and minified CSS -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	 <!-- Compiled and minified JavaScript -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			 


</head>
<body>
	<div class="register">
		<div class="row center-align">
			<img class="Logo " src="../notepad-icon-png-8-original.png"></img>
		</div>
		<div class="row center-align">
			<h5>Sign up</h5>
			<h6>Join our comunity to form the Docx on the Go</h6>
        </div>
        <div class="row">
            <div class="input-field col s12">
                    <i class="material-icons prefix">account_box</i>
                    <input id="UserName" type="text" >
                    <label for="UserName">username</label>
            </div>
        </div>
		<div class="row">
			<div class="input-field col s12">
                <i class="material-icons prefix">email</i>
				<input id="Email_PlaceHolder" type="Email" class="validate">
				<label for="Email_PlaceHolder">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">lock</i>
				<input id="Password_PlaceHolder" type="Password" class="validate">
				<label for="Password_PlaceHolder">Password</label>
			</div>
        </div>
		<div class="row center-align">
            <div class="input-field col s12">
                <p>Already have an account? <a href="" class="modal-trigger">Login</a></p>
                <button id="Register_Button" class="btn waves-effect waves-light" type="submit" name="action">Register
                </button>
            </div>
		</div>
	</div>
</body>
</html>
